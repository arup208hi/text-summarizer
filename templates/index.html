<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>TextSummarizer | Summarize your text here</title>
    <link rel="icon" type="image/x-icon" href="/static/title.png">
  </head>
  <body>
    <header>
      <div
        class="p-5 text-center bg-image"
        style="background-image: url('/static/img2.png'); height: 300px"
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Text Summarizer</h1>
              <h5 class="mb-3">
                Text summarization is the technique for generating a concise and
                precise summary of voluminous texts while focusing on the
                sections that convey useful information, and without losing the
                overall meaning.
              </h5>
            </div>
          </div>
        </div>
      </div>
    </header>
    <form action="/analyze" method="POST">
      <div class="input-group mt-5">
        <span class="input-group-text">Enter text</span>
        <textarea
          name="text"
          class="form-control"
          cols="200"
          rows="10"
          required="true"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success">Summarize</button>
    </form>

    <div class="input-group mt-5">
        <span class="input-group-text" style="word-break: break-word;">Input Text</span>
        <textarea class="form-control" cols="200" rows="10">{{text}}</textarea>
      </div>

    <div class="input-group mt-5">
      <span class="input-group-text">Summary 1</span>
      <textarea class="form-control" cols="200" rows="10">{{nltk_summary}}</textarea>
    </div>

    <div class="input-group mt-5">
      <span class="input-group-text">Summary 2</span>
      <textarea class="form-control" aria-label="With textarea" cols="200" rows="10">{{spacy_summary}}</textarea>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
